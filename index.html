
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body> 
        
<div id="app">
    <h3>Colors:</h3>
    <ul>
        <li v-for="color in colors">
            {{ color }}
        </li>
    </ul>
    <h3>Users:</h3>
    <ul>
        <li v-for="user in users" :key="user.id">
            {{ user.name }} - {{ user.age }}
        </li>
    </ul>
</div>
        <script src="app.js"></script>
    </body>
</html>
